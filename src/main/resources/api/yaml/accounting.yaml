      operationId: accounting-list-nominal
      parameters:
        - name: companyId
          in: path
          description: The main UUID representing the Company.  Static and unqiue
          required: true
          schema:
            type: string
      requestBody:
        content: { }
      responses:
        '200':
          description: OK
          content:
