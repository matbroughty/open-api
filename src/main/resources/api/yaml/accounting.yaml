              schema:
                $ref: '#/components/schemas/NominalAccount'
        '403':
          $ref: '#/components/responses/Access-Denied'
        '404':
          $ref: '#/components/responses/Not-Found'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
        4XX:
