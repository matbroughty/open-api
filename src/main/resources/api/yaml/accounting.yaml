        '404':
          $ref: '#/components/responses/Not-Found'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
        4XX:
          $ref: '#/components/responses/General-Client-Error'
      servers:
        - url: 'http://localhost:8080'
          description: localhost
